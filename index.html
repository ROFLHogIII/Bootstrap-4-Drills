<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Bootstrap 4 drills</title>
</head>

<body>
  <div class="container">
    <div class="row justify-center">
      <h1>First Boostrap Project</h1>
      <div class="container">
        <div class="row justify-center">
          <div class="col-2 bg-primary">
            Begining
          </div>
          <div class="col-8 bg-danger">
            Middle
          </div>
          <div class="col-2 bg-success">
            End
          </div>
        </div>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">I nabbed this from the Bootstrap examples.</small>
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="Check1">
        <label class="form-check-label" for="Cats">Rumble Boxes (Cats)</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="Check2">
        <label class="form-check-label" for="Dogs">Heckin Borkers (Dogs)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Pizza" id="Pizza1" value="option1">
        <label class="form-check-label" for="CheesePizza">
          Cheese Pizza
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Pizza" id="Pizza2" value="option2">
        <label class="form-check-label" for="VegPizza">
          Vegetable Pizza
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="Pizza" id="Pizza3" value="option3">
        <label class="form-check-label" for="MeatPizza">
          Meat Pizza
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
